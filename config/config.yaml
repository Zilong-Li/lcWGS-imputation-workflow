  lowram: 'TRUE'
  Ksubset: 400
  n_seek_its: 3
  impute_rare_common: 'TRUE'
  rare_af_threshold: 0.001

glimpse2:
  chunksize: 2000000
  buffer: 500000
  bq: 20
  mq: 20
  burnin: 5
  main: 15
  pbwt-depth: 12
  pbwt-modulo-cm: 0.1
  ne: 100000


